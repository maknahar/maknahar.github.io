<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch | Projects</title>
    <link href="css/default.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
<header id="main-header">Etch A Sketch</header>

<div class="head-buttons">
    <input type="number" id="reset-layout" class="btn" placeholder="Change Number of Squares" max="64" min="1"
           value="6">
    <input type="button" class="btn" value="Click Here To Reset" id="reset-button">
    <input type="button" class="btn" value="Click Here To Reset with prompt" id="reset-prompt">
    <input type="color" id="selectcolor" value="silver">
    <!-- Rounded switch -->
    <label class="switch">
        <input type="checkbox" id="multocolor">
        <span class="slider round"></span>
    </label>
    Multicolor
</div>

<section>
    <div id="container">
        <span class="square"></span>
    </div>
</section>

<footer id="main-footer">Copyright &copy; maknahar@live.in</footer>

<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/eas.js"></script>
</body>

</html>
